<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes in Javascript</title>
</head>
<body>
  <script>
    // basic class syntax
    class User{
      constructor(name){
        this.name=name;
      }

      sayHi(){
        alert(this.name)
      }
    }

    let user = new User("John");
    user.sayHi();
  </script>
</body>
</html>
