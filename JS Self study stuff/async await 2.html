<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async and Await 2</title>
  <style>
    body {
      background-color: aquamarine;
    }

    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <main>
    <h1>API Basics 2</h1>
    <p>
      <label for="new_image">Enter what you want to see</label>
      <input type="text" name="new_image" id="new_image" maxlength="25">
    </p>
    <button id="btn">Generate GIF</button>
    <img src="#"></img>
  </main>
  <script>
    'use strict'

    const api = prompt('Enter the API key:')
    const inputField = document.querySelector('#new_image');
    const btn = document.querySelector('#btn');
    const giph = document.querySelector('img');

    btn.addEventListener('click', callGiph)

    async function callGiph() {

      const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${api}&s=${inputField.value}`,
        { mode: "cors" })

      const apiData = await response.json();
      
      giph.src = apiData.data.images.original.url
      
    }

    const server = {
      people: [
        {
          name: "Odin",
          age: 20,
        },
        {
          name: "Thor",
          age: 35,
        },
        {
          name: "Freyja",
          age: 29,
        },
      ],

      getPeople() {
        return new Promise((resolve, reject) => {
          // Simulating a delayed network call to the server
          setTimeout(() => {
            resolve(this.people);
          }, 2000);
        });
      },
    };
  </script>
</body>

</html>
