<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header> 

    <section class="price">
      <p id="pageviews"><span>100k</span> Pageviews</p>
      <div class="slider">
        <label for="slider">
          <input type="range" name="price" id="background-slider" min="0" max="20" step="5" value="0">
          <input type="range" name="price" id="slider" min="0" max="20" step="5" value="0">
        </label>
      </div>
      <p id="final-price-p"><span id="final-price">$16</span>/month</p>
      <div class="cycle">
        <label for="billing-cycle">
          <p>Monthly Billing</p>
          <div id="cycle-switch">
            <input type="checkbox" name="billing" id="billing-cycle">
            <span></span>
          </div>
          <p id="discount-message">Yearly Billing <span id="discount-value">$25<span id="discount-word"> discount</span></span></p>
        </label>
      </div>      
    </section>
  
    <section class="benefits">
      <ul>
        <li><span class="check-icon"><img src="./images/icon-check.svg" alt="check icon"></span>Unlimited websites</li>
        <li><span class="check-icon"><img src="./images/icon-check.svg" alt="check icon"></span>100% data ownership</li>
        <li><span class="check-icon"><img src="./images/icon-check.svg" alt="check icon"></span>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </section>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dnewbie25">Daniel Montoya</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
