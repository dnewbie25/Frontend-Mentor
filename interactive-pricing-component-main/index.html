<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header> 
  
    <section>
      <p>Pageviews</p>
      <div class="slider">
        <label for="slider">
          <input type="range" name="price" id="slider" min="0" max="20" step="5">
        </label>
      </div>
      <p>$ /month</p>
      <div>
        <label for="billing-cycle">
          <p>Monthly Billing</p>
          <input type="checkbox" name="billing" id="billing-cycle">
          <p>Yearly Billing 25% discount</p>
        </label>
      </div>      
    </section>
  
    <section>
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </section>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dnewbie25">Daniel Montoya</a>.
  </footer>
</body>
</html>
