<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Time tracking dashboard</title>

</head>
<body>

  <main>
    <article class="user">
      <div class="user--information">
        <div class="user--information__name">
          <img src="images/image-jeremy.png" alt="jeremy">
          <h1>
            Report for <span><span>Jeremy</span> Robson</span>
          </h1>
        </div>
        <div class="user--information__time">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>
    </article>
    <article class="work">
      <div class="card-title">
        <div>
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
    <article class="play">
      <div class="card-title">
        <div>
          <h2>Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
    <article class="study">
      <div class="card-title">
        <div>
          <h2>Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
    <article class="exercise">
      <div class="card-title">
        <div>
          <h2>Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
    <article class="social">
      <div class="card-title">
        <div>
          <h2>Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
    <article class="care">
      <div class="card-title">
        <div>
          <h2>Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
        </div>
        <div class="tracked-time"></div>
      </div>
    </article>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dnewbie25">Daniel Montoya</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
