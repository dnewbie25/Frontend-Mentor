<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css\main.css">
</head>

<body>
  <main>
    <nav id="header">
      <h1>calc</h1>
      <div class="triple-toggle">
        <label for="one">1</label>
        <input class="button" type="radio" name="toggle" id="one" checked/>
        <label for="two">2</label>
        <input class="button" type="radio" name="toggle" id="two"/>
        <label for="three">3</label>
        <input class="button" type="radio" name="toggle" id="three"/>
      </div>
    </nav>
    <section id="screen">
      <input type="text" name="display" id="display" placeholder="Start here..." inputmode="numeric">
    </section>
    <section id="numpad">
      <button id="button0" class="numpad__number numbers">0</button>
      <button id="button1" class="numpad__number numbers">1</button>
      <button id="button2" class="numpad__number numbers">2</button>
      <button id="button3" class="numpad__number numbers">3</button>
      <button id="button4" class="numpad__number numbers">4</button>
      <button id="button5" class="numpad__number numbers">5</button>
      <button id="button6" class="numpad__number numbers">6</button>
      <button id="button7" class="numpad__number numbers">7</button>
      <button id="button8" class="numpad__number numbers">8</button>
      <button id="button9" class="numpad__number numbers">9</button>
      <button id="del" class="numpad__number">DEL</button>
      <button id="add" class="numpad__number operator">+</button>
      <button id="substract" class="numpad__number operator">-</button>
      <button id="multiply" class="numpad__number operator">X</button>
      <button id="divide" class="numpad__number operator">/</button>
      <button id="dot" class="numpad__number numbers">.</button>
      <button id="equal" class="numpad__number">=</button>
      <button id="reset" class="numpad__number">RESET</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dnewbie25">Daniel Montoya</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
