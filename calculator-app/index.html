<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css\main.css">
</head>

<body>
  <main>
    <nav id="header">
      <h1>calc</h1>
      <div class="triple-toggle">
        <label for="one">1</label>
        <input class="button" type="radio" name="toggle" id="one" checked/>
        <label for="two">2</label>
        <input class="button" type="radio" name="toggle" id="two"/>
        <label for="three">3</label>
        <input class="button" type="radio" name="toggle" id="three"/>
      </div>
    </nav>
    <section id="screen">
      <input type="text" name="display" id="display" placeholder="Start here..." inputmode="numeric" autofocus>
    </section>
    <section id="numpad">
      <button id="button0" class="numpad__number">0</button>
      <button id="button1" class="numpad__number">1</button>
      <button id="button2" class="numpad__number">2</button>
      <button id="button3" class="numpad__number">3</button>
      <button id="button4" class="numpad__number">4</button>
      <button id="button5" class="numpad__number">5</button>
      <button id="button6" class="numpad__number">6</button>
      <button id="button7" class="numpad__number">7</button>
      <button id="button8" class="numpad__number">8</button>
      <button id="button9" class="numpad__number">9</button>
      <button id="del">DEL</button>
      <button id="add">+</button>
      <button id="substract">-</button>
      <button id="multiply">X</button>
      <button id="divide">/</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
      <button id="reset">RESET</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dnewbie25">Daniel Montoya</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
