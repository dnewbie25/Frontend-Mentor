<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Tip calculator app</title>

</head>

<body>
  <h1>SPLI<span>TTER</span></h1>
  <main>
    <div class="bill-total">
      <label for="bill">Bill</label>
      <input type="number" id="bill" min="1">
    </div>
    <div class="select-tip">
      <p>Select Tip %</p>
      <div class="buttons">
        <button id="_5" value="5" class="tip-value">5%</button>
        <button id="_10" value="10" class="tip-value">10%</button>
        <button id="_15" value="15" class="tip-value">15%</button>
        <button id="_25" value="25" class="tip-value">25%</button>
        <button id="_50" value="50" class="tip-value">50%</button>
        <input type="number" placeholder="Custom" id="custom-tip">
      </div>
    </div>
    <div class="people">
      <label for="number-people">Number of People</label>
      <input type="number" id="number-people" min="1">
    </div>
    <div class="calculator">
      <div id="tip-person">
        <p>Tip Amount <span>/ person</span></p>
        <div class="result">$0.00</div>
      </div>
      <div id="total-person">
        <p>Total <span>/ person</span></p>
        <div class="result">$0.00</div>
      </div>
      <button id="reset">Reset</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
