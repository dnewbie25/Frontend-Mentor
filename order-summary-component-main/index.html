<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/06f8650693.js" crossorigin="anonymous"></script>

  <title>Order summary card</title>
</head>

<body>
  <div class="card-component">
    <div class="div-hero">
    </div>
    <div class="order-description">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="music-icon">
        <img src="/images/icon-music.svg" alt="">
      </div>
      <div class="plan-info">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="payment">
      <button class="btn btn-proceed">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>
  </div>

</body>

</html>
